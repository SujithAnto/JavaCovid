<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>
<p>This application list the current number of cases around the globe</p>
<div class="jumbotron" >
    <h1 class="display-5 fw-bold" th:text="${totalReportCases}"></h1>
    <p class="col-md-8 fs-4">Total Number of Cases Reported As Of Today</p>
<hr class="my-4">
    <p>
        <span>New Cases reported Since previous day
    </span>
<span th:text="${totalNewCases}" ></span>
    </p>
</div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>TotalCases</th>
            <th>Changes since last Day</th>
        </tr>
        <tr th:each="Location : ${Locations}">
            <td th:text="${Location.state}"></td>
            <td th:text="${Location.country}"></td>
            <td th:text="${Location.latestTotalCases}">0</td>
            <td th:text="${Location.diffFromPrevDay}">0</td>
        </tr>
    </table>

</div>


</body>

</html>
